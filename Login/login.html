<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../details/hairdetail.css">

<style>


    #loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.4s ease, visibility 0.4s ease;
}

.loader-content {
    text-align: center;
}

.spinner {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: conic-gradient(#0000 10%, #ffffff); 
    -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 6px), #000 0);
    animation: spin 0.8s infinite linear;
    margin: 0 auto 20px;
}

.loader-text {
    color: #ffffff;
    font-family: sans-serif;
    font-size: 0.9rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 500;
    opacity: 0.8;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.loader-hidden {
    opacity: 0;
    visibility: hidden;
}

</style>

</head>
<body>
    <h1>Login Page</h1>
    <p>This is the login page for HairStyleHub.</p>
    <div class="nav-auth-container">
        <button id="googleLoginBtn" class="login-btn" onclick="googleLogin()">
            Login with Google
        </button>

        <div class="user-avatar" style="display: none;"></div>
        <h4 class="user-name" style="display: none;"></h4>
    </div> 
 <div id="loader-wrapper" style="display: none;">
            <div class="loader-content">
                <div class="spinner"></div>
                <p class="loader-text">Loading...</p>
            </div>
        </div>

<script>

    const showSpinner = () => {
    const loader = document.getElementById("loader-wrapper");
    if (loader) loader.style.display = "flex";
};
</script>
<script type="module" src="../js/auth.js"></script>
<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../details/hairdetail.js"></script>    
</body>
</html>
